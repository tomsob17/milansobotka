<script>
    function nav_button() {
        ele = document.getElementById("nav-bar")
        if (ele.classList.contains("nav-hidden")) {
            ele.classList.remove("nav-hidden")
            ele.classList.add("nav-shown")
            document.body.classList.add("stop-scrolling")
            document.getElementById("hamburger").classList.add("hamburger_check")
        } else {
            ele.classList.add("nav-hidden")
            ele.classList.remove("nav-shown")
            document.body.classList.remove("stop-scrolling")
            document.getElementById("hamburger").classList.remove("hamburger_check")
        }
    }
</script>
